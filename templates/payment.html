{% extends 'layout.html' %} {% block title %}Payment{% endblock %} {% block
content %}

<div class="container mt-5" style="max-width: 500px">
  <div class="card shadow rounded">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Choose Payment Method</h3>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form
        method="POST"
        action="{{ url_for('process_payment', order_id=order_id) }}"
      >
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="radio"
            name="payment_method"
            id="esewa"
            value="eSewa"
            required
          />
          <label class="form-check-label" for="esewa"> eSewa </label>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="radio"
            name="payment_method"
            id="khalti"
            value="Khalti"
            required
          />
          <label class="form-check-label" for="khalti"> Khalti </label>
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="radio"
            name="payment_method"
            id="cod"
            value="Cash on Delivery"
            required
          />
          <label class="form-check-label" for="cod"> Cash on Delivery </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Proceed to Pay
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
