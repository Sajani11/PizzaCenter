{% extends 'layout.html' %} {% block title %}Payment Successful{% endblock %} {%
block content %}

<div class="container mt-5">
  <div class="card shadow rounded">
    <div class="card-body text-center">
      <h3 class="card-title mb-4 text-success">Payment Successful!</h3>

      <p class="lead">
        Thank you for your payment using <strong>{{ payment_method }}</strong>.
      </p>
      <p>Your order ID is <strong>{{ order_id }}</strong>.</p>

      <a
        href="{{ url_for('order_confirmation', order_id=order_id) }}"
        class="btn btn-success mt-4"
      >
        View Order Confirmation
      </a>
    </div>
  </div>
</div>

{% endblock %}
