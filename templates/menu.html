{% extends 'layout.html' %} {% block title %}Menu{% endblock %} {% block content
%}
<h2>Pizza Menu</h2>
<div class="row">
  {% for pizza in pizzas %}
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ pizza[1] }}</h5>
        <p class="card-text">{{ pizza[2] }}</p>
        <p><strong>${{ pizza[3] }}</strong></p>
        <a
          href="{{ url_for('order', pizza_id=pizza[0]) }}"
          class="btn btn-warning"
          >Order Now</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
