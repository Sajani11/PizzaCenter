<!-- ðŸ”„ Auto-Sliding Carousel Start -->
<div
  id="carouselExampleAutoplaying"
  class="carousel slide mb-4 shadow"
  data-bs-ride="carousel"
>
  <div
    class="carousel-inner"
    style="max-height: 650px; overflow: hidden; border-radius: 10px"
  >
    <div class="carousel-item active">
      <img
        src="{{ url_for('static', filename='pizza_images/BBQ Chicken Pizza.jpg') }}"
        class="d-block w-100"
        style="height: 650px; object-fit: cover"
        alt="Slide 1"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='pizza_images/Hawaiian_pizza.jpg') }}"
        class="d-block w-100"
        style="height: 650px; object-fit: cover"
        alt="Slide 2"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='pizza_images/pesto pizza.jpg') }}"
        class="d-block w-100"
        style="height: 850px; object-fit: cover"
        alt="Slide 3"
      />
    </div>
  </div>
</div>

<div class="text-center mt-4">
  <h1>Welcome to PizzaCenter</h1>
  <p class="lead">Order your favorite pizza with ease!</p>
  <a href="{{ url_for('menu') }}" class="btn btn-primary">View Menu</a>
</div>

{% endblock %}
