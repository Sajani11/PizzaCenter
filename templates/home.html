{% extends 'layout.html' %} {% block title %}Home{% endblock %} {% block content
%}
<div id="carouselPizza" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner rounded-4 shadow">
    <div class="carousel-item active">
      <img
        src="{{ url_for('static', filename='pizza_images/BBQ_Chicken_Pizza.jpg') }}"
        class="d-block w-100"
        style="max-height: 450px; object-fit: cover"
        alt="BBQ Chicken Pizza"
      />
    </div>

    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='pizza_images/Veggie_Delight.jpg') }}"
        class="d-block w-100"
        style="max-height: 450px; object-fit: cover"
        alt="Veggie Delight Pizza"
      />
    </div>

    <div class="carousel-item">
      <video
        class="d-block w-100"
        autoplay
        loop
        muted
        style="max-height: 450px; object-fit: cover"
      >
        <source
          src="{{ url_for('static', filename='pizza_images/pizza_promo.mp4') }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>

<div class="text-center mb-5">
  <h1 class="display-5 fw-bold">Welcome to PizzaCenter</h1>
  <p class="lead">
    Delicious pizzas made fresh for you. Order online in just a few clicks!
  </p>
  <a href="{{ url_for('menu') }}" class="btn btn-lg btn-primary px-4"
    >Explore Our Menu</a
  >
</div>
{% endblock %}
